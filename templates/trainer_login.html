<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Trainer Login</title>

    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" sizes="any">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon-64x364.png') }}" sizes="64x64">
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='favicon-64x64.png') }}">

    <style>
        body { font-family: sans-serif; max-width: 720px; margin: 40px auto; padding: 0 16px; }
        .error { color: red; margin: 10px 0; }
        form { border: 1px solid #ddd; padding: 16px; border-radius: 6px; }
        input { padding: 8px; width: 100%; box-sizing: border-box; margin: 8px 0; }
        button { padding: 10px 14px; }
    </style>
</head>
<body>

<h1>Trainer Login</h1>
<p><a href="{{ url_for('index') }}">Back to main page</a></p>

{% if error %}<p class="error">{{ error }}</p>{% endif %}

<form method="POST" action="{{ url_for('trainer_login') }}">
    <label for="password">Trainer password:</label>
    <input id="password" type="password" name="password" required autofocus>
    <button type="submit">View</button>
</form>

</body>
</html>
